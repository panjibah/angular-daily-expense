<div class="container">
    <div class="row">
        <h2> Income Management </h2>
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <!-- <form #incomeForm="ngForm" (ngSubmit)="onCreateIncome(incomeForm.value)"> -->
            <form [formGroup]=incomeForm (ngSubmit)="onCreateIncome()">
                <div class="form-group">
                    <label for="date">Income Date</label>
                    <input type="date" class="form-control" id="date" formControlName="date" />
                    <span *ngIf="!incomeForm.get('date')!.valid && incomeForm.get('date')!.touched" style="color: crimson;">
                        Date is Mandatory
                  </span>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <!-- <input type="text" class="form-control" id="category" required formControlName="category" /> -->
                    <select class="form-control" formControlName="category">
                        <option value="">Click Here to Select Income Category</option>
                        <option *ngFor="let categories of categoryList">
                            {{ categories.name }}
                          </option>
                    </select>
                    <span *ngIf="!incomeForm.get('category')!.valid && incomeForm.get('category')!.touched" style="color: crimson;">
                        Categories is Mandatory
                    </span>
                </div>
                <div class="form-group">
                    <label for="category">Amount</label>
                    <input type="text" class="form-control" id="amount" formControlName="amount" />
                    <span *ngIf="!incomeForm.get('amount')!.valid && incomeForm.get('amount')!.touched" style="color: crimson;">
                        Amount value is Mandatory
                    </span>
                </div>
                <div class="form-group">
                    <label for="category">Description</label>
                    <textarea class="form-control" id="description" formControlName="description"></textarea>
                    <span *ngIf="!incomeForm.get('description')!.valid && incomeForm.get('description')!.touched" style="color: crimson;">
                        Description is Mandatory
                    </span>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">
                        Add Income
                    </button> &nbsp;
                <button class="btn btn-primary" (click)="onBack()">
                        Back
                    </button>
            </form>
            <!-- </form> -->
        </div>
    </div>
</div>
